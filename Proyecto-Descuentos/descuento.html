<html lang="en">
<head>

    <title>Descuentos y porcentajes</title>

<body>
    <header>
        <h1>
            Descuentos y porcentajes
        </h1>
        <p>Este es el segundo taller del curso practico de JS</p>
    </header>

    <section>
        <h2>Calcula Precio a pagar de tus productos con descuentos</h2>
        <form>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number" />

            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
            <input id="InputDiscount" type="number"/>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p>
        </form>
    </section>



    <script src ="./descuento.js"></script>
